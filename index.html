<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="shape-generation.js"></script>
  <script type="text/javascript" src="shape-rotation.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <script type="text/javascript" src="customisation.js"></script>
  <script type="text/javascript" src="game.js"></script>
</head>

<body>
  <h1 id="gameTitle">Tetris</h1>
  <div id="welcomeBtns">
    <!--put image of game characters here-->
    <button onclick="initialiseGame()">Start</button>
    <br><br>
    <button>Scores</button>
    <br><br>
    <button>Instructions</button>
  </div>
  <div id="scoreAndNextShape">
    <table>
      <thead>
        <tr>
          <td>Score: <span id="score">0</span></td>
          <td>Next Shape: <span id="nextShape"></span></td>
        </tr>
      </thead>
    </table>
  </div>
  <div id="grid" class="grid-container"></div>
  <div id="overlay">
    <p id="countdown"></p>
  </div>
</body>

</html>
