<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="style.css" id="cssTheme"> -->
  <!-- <link rel="stylesheet" href="style-nier-automata.css"> -->
  
  <script type="text/javascript" src="controls.js"></script>
  <script type="text/javascript" src="customisation.js"></script>
  <script type="text/javascript" src="asset-controller.js"></script>
  <script type="text/javascript" src="shape-generation.js"></script>
  <script type="text/javascript" src="shape-ghost.js"></script>
  <script type="text/javascript" src="shape-placement.js"></script>
  <script type="text/javascript" src="shape-rotation.js"></script>
  <script type="text/javascript" src="shape-descent.js"></script>
  <script type="text/javascript" src="temp/temp.js"></script> <!--for convenience in testing, delete later-->
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="gamepad.js"></script>

  <script>
    window.addEventListener("load", (event) => {
      populateGameModeForm();
    });

    setTheme(false);
  </script>
</head>

<body>

  <h1 id="gameTitle">Tetris</h1>
  <div id="changeThemeButton">
    <button onclick="setTheme(true);">Change Theme</button>
  </div>
  
  <div class="row">
    <div id="currentGameModeContainer">
      <div id="currentGameMode">endlessMode</div>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <form id="gameModeForm">
        <table>
          <tr>
            <td>
              <input type="radio" id="endlessMode" name="gameMode" value="endlessMode" checked required>
              <label for="endlessMode">Endless</label>              
            </td>
            <td>
              <span>-</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="scoreMode" name="gameMode" value="scoreMode" required>
              <label for="scoreMode">Score</label>
            </td>
            <td>
              <input type="number" id="scoreModeValue" min="1" value="30" required>        
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="linesMode" name="gameMode" value="linesMode" required>
              <label for="linesMode">Lines</label>
            </td>
            <td>
              <input type="number" id="linesModeValue" min="1" value="30" required>        
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div id="setGameModeButton">
      <button onclick="setGameMode()">Set Game Mode</button>
    </div>
  </div>
    
  <div id="indexButtons">
    <!--put image of the 5 types of controls here-->
    <p id="keyboardControlsInfo">
      <b><u>Keyboard Controls</u></b><br>
      Left Arrow: Move Left<br>
      Right Arrow: Move Right<br>
      Up Arrow: Rotate<br>
      Down Arrow: Hasten Descent<br>
      Spacebar: Place Shape
    </p>

    <button onclick="location.href = './game.html';">Start</button>
    <br><br>
    <button onclick="location.href = './past-results.html';">Past Results</button>
    <br><br>
    <button onclick="location.href = './customisation.html';">Gameplay Customisation</button>
    <br><br>
    <button onclick="location.href = './gamepad.html';">Gamepad Configuration</button>
  </div>

</body>

</html>
